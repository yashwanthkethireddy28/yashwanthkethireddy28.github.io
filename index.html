<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Navigation</title>
    <style>
      /* General Body Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Title Styling */
      #divTitle {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        color: #4a90e2;
      }

      /* Style the links in a visually appealing way */
      .page {
        background-color: #4a90e2; /* Blue color */
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: inline-block;
        margin: 5px;
        text-align: center;
        line-height: 40px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .page:hover {
        background-color: #0073e6; /* Darker blue on hover */
        transform: scale(1.1);
      }

      .page:active {
        transform: scale(1.05); /* Slightly reduce size on click */
      }

      /* Styling for the iframe */
      iframe {
        margin: 20px auto;
        display: block;
        width: 90%;
        max-width: 1200px;
        height: 600px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Section separator */
      hr {
        border: 0;
        border-top: 2px solid #ccc;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="divTitle"></div>
      <hr />
      <div>
        <iframe name="tempFrm" src="temp1.html"></iframe>
      </div>
    </div>
    <script>
      let str = "<b>Navigate to Temp Files:</b><br />";
      for (let i = 1; i <= 30; i++) {
        str += `<a href="temp${i}.html" target="tempFrm" class="page">${i}</a>`;
      }
      document.getElementById("divTitle").innerHTML = str;
      console.log(str);
    </script>
  </body>
</html>
